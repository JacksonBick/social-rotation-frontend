name: social-rotation-frontend
static_sites:
- name: frontend
  source_dir: /
  github:
    repo: BrandonSocialRotation/social-rotation-frontend
    branch: main
  build_command: npm ci && npm run build
  output_dir: dist
  routes:
  - path: /
    document: index.html
  - path: /buckets/*
    document: index.html
  - path: /buckets/**/*
    document: index.html
  - path: /rss-feeds/*
    document: index.html
  - path: /rss-feeds/**/*
    document: index.html
  - path: /schedule/*
    document: index.html
  - path: /sub-accounts/*
    document: index.html
  - path: /profile/*
    document: index.html
  - path: /terms-of-service
    document: index.html
  - path: /privacy-policy
    document: index.html
  - path: /*
    document: index.html
  catchall_document: index.html
  envs:
  - key: VITE_API_BASE_URL
    value: https://new-social-rotation-backend-qzyk8.ondigitalocean.app/api/v1
